<!DOCTYPE html>
<head>
    <title>TapRoot</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
    <meta name="description" content="TapRoot is a simple, open-source, and customizable link page">
    <script src="build.js"></script>
</head>
<body>
    <div id="profileHead" class="standardVertical">
        <div id="profilePic">
            <img id="profilePicture" class="profileImage"></img>
        </div>
        <div id="profileName">
        </div>
        <div id="profileDescription">
        </div>
    </div>
    <div id="linkList" class="standardVertical">
    </div>
    <div id="socialLinks">
    
    </div>
    <div class="backgroundImageHolder">
        <img id="background" class="backgroundImage" src="media/avatar.png"></img>
    </div>
</body>
</html>
